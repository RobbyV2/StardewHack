<!DOCTYPE html>
<html>
<head>
<title>Internationalization: Stardew Valley Mod Translator</title>
<link rel="stylesheet" href="static/styles.css"/>
<script src="static/script.js"></script>
</head>
<body>
<form class="panel">
  <label for="mod">Mod: </label><select id="mod"></select>
  <label for="locale">Locale: </label><input type="text" id="locale" list="locale-list"/><datalist id="locale-list"></datalist>
  <button type="button" id="current">&larr; current</button>
</form>
<fieldset class="panel"><legend>New translation</legend><div id="new"></div></fieldset>
<fieldset class="panel"><legend>Old translation</legend><div id="old"></div></fieldset>
</body>
</html>
